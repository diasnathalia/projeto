<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css')}}">
</head>
<body>
  <section class="login-container" aria-label="Formulário de login">
    <h1>Login</h1>
    <form>
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário" autocomplete="username" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="current-password" required />

      <button type="submit">Entrar</button>
    </form>
    <div class="forgot-password" tabindex="0">Esqueceu a senha?</div>
  </section>
</body>
</html>
