<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Construtora XYZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Hero Section -->
  <section class="relative h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1590650046871-92c887179dfd');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <div class="relative z-10 text-center text-white px-6">
      <h1 class="text-5xl font-bold mb-4">Bem-vindo à Construtora XYZ</h1>
      <p class="text-lg mb-6">Transformando projetos em realidade</p>
      
      <div class="space-x-4">
        <a href="#cadastro" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-xl shadow-lg text-lg transition">Cadastre-se</a>
        <a href="#login" class="bg-white text-yellow-600 hover:text-yellow-700 px-6 py-3 rounded-xl shadow-lg text-lg transition">Login</a>
      </div>
    </div>
  </section>

  <!-- Seções Cadastro e Login -->
  <section id="cadastro" class="py-16 bg-white text-center">
    <h2 class="text-3xl font-bold mb-6">Crie sua conta</h2>
    <p class="text-gray-600 mb-4">Acompanhe suas obras e serviços conosco.</p>
    <a href="#" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-full text-lg transition">Cadastrar</a>
  </section>

  <section id="login" class="py-16 bg-gray-100 text-center">
    <h2 class="text-3xl font-bold mb-6">Já tem uma conta?</h2>
    <p class="text-gray-600 mb-4">Faça login para acessar sua área de cliente.</p>
    <a href="#" class="inline-block bg-white border border-yellow-500 text-yellow-600 hover:bg-yellow-100 px-6 py-3 rounded-full text-lg transition">Entrar</a>
  </section>
</body>
</html>
